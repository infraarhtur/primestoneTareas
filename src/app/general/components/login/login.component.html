

<body>
  <div class="login-wrapper">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Iniciar sesión</mat-card-title>
      </mat-card-header>

      <form [formGroup]="frmSesion" (ngSubmit)="iniciarSesion()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input
              type="text"
              formControlName="user"
              class="form-control"
              placeholder="Usuario"
              maxlength="50"
              name="nombre"
              id="nombre"
              matInput
            />

            <mat-error
              *ngIf="frmSesion.get('user').errors?.required"
              class="invalid-tooltip"
            >
              Campo obligatorio
            </mat-error>
            <mat-error

              *ngIf="frmSesion.get('user').errors?.minlength"
              class="invalid-tooltip"
            >
              Minimo 6 caracteres
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              maxlength="50"
              name="contrasenia"
              placeholder="Contraseña"
              id="contasenia"
              matInput
            />
            <mat-error
              *ngIf="frmSesion.get('password').errors?.required"
              class="invalid-tooltip"
            >
              Campo obligatorio
            </mat-error>
            <mat-error

              *ngIf="frmSesion.get('password').errors?.minlength"
              class="invalid-tooltip"
            >
              Minimo 6 caracteres
            </mat-error>


          </mat-form-field>
        </mat-card-content>
        <button
        mat-raised-button
          color="accent"
          class="btn-block"
          [disabled]="!frmSesion.valid"
        >
          Ingresar
        </button>


      </form>
      <button
      mat-raised-button
        color="warn"
        class="btn-block"
(click)="crearCuenta()"
      >
        crear cuenta
      </button>
    </mat-card>
  </div>
</body>
