<div class="container">
  <h2 mat-dialog-title>{{description}}</h2>
  <mat-dialog-content [formGroup]="formEditarTarea" (ngSubmit)="actualizarTarea()" name="formEditarTarea" id="formEditarTarea" autocomplete="off" class="mat-container-update">
      <!-- <div> -->

      <div class="form">
          <mat-form-field color="accent" appearance="outline">
              <mat-label>Id</mat-label>
              <input matInput  class="form-control"  formControlName="id" required>
              <small *ngIf=""></small>
          </mat-form-field>
      </div>
      <div class="form">
          <mat-form-field color="accent" appearance="outline">
              <mat-label>Titulo</mat-label>
              <input matInput  class="form-control" formControlName="titulo" required>
              <small *ngIf=""></small>
          </mat-form-field>
      </div>
      <div class="form">
          <mat-form-field color="accent" appearance="outline">
              <mat-label>Descripcion</mat-label>
              <textarea matInput class="form-control"  formControlName="descripcion" required></textarea>
          </mat-form-field>
      </div>

  </mat-dialog-content>
  <td mat-dialog-actions class="actions-update">
      <button mat-button mat-dialog-close (click)="cerrar()">Cerrar</button>
      <button mat-button cdkFocusInitial [mat-dialog-close]="1" type="submit" (click)="actualizarTarea()" [disabled]="formEditarTarea.invalid">Guardar</button>
  </td>
</div>
